<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kosakata Anggota Tubuh dalam Bahasa Arab</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .arabic {
      font-size: 24px;
      font-weight: bold;
      color: #34495e;
    }

    .translation {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Kosakata Anggota Tubuh dalam Bahasa Arab</h1>
  <div class="grid">
    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=1gEkuipPXiJ3TLkpSqWQWueL7XQN4H4_t" alt="Kepala">
      <div class="arabic">الرأس</div>
      <div class="translation">Kepala</div>
    </div>
    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=13DRkpwkLwM0HF0zpGgrNABiFnZdqbMwu" alt="Mata">
      <div class="arabic">العين</div>
      <div class="translation">Mata</div>
    </div>
    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=1M_Ll1mBgUPa_5koEvBxAiPT8UtXbTJeB" alt="Mulut">
      <div class="arabic">الفم</div>
      <div class="translation">Mulut</div>
    </div>
    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=1_H9BrZqVgkt1ewuYCj2bTaE9TcpnZkAn" alt="Telinga">
      <div class="arabic">الأذن</div>
      <div class="translation">Telinga</div>
    </div>
    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=1STPGrfOEvER2Fu2Di426wWU4fdWyBWgo" alt="Tangan">
      <div class="arabic">اليد</div>
      <div class="translation">Tangan</div>
    </div>
    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=1jsGTnv2EkZH-wNIcYB28L8pWLyHPGD5D" alt="Kaki">
      <div class="arabic">الرجل</div>
      <div class="translation">Kaki</div>
    </div>
  </div>
</body>
</html>
